apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/engin-nvr/test-argoCD.git
    targetRevision: main
    path: manifests        # nginx-all-in-one.yaml bu klas√∂rde olacak
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
